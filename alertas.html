<!-- Na seção da tabela, substitua todo o <tbody> por este: -->
<tbody id="alertsTableBody">
    <!-- Carregado via JavaScript -->
    <tr>
        <td>
            <input type="checkbox" 
                   class="alert-checkbox" 
                   aria-label="Selecionar este alerta">
        </td>
        <td><span class="badge badge-critical">Crítico</span></td>
        <td>Produto A123</td>
        <td>Estoque zerado - ação urgente necessária</td>
        <td>04/12/2025 08:30</td>
        <td><span class="badge badge-danger">Ativo</span></td>
        <td>
            <button class="btn-icon" onclick="resolveAlert(1)" aria-label="Resolver este alerta">
                <i class="fas fa-check" aria-hidden="true"></i>
            </button>
            <button class="btn-icon" onclick="viewAlertDetails(1)" aria-label="Ver detalhes do alerta">
                <i class="fas fa-eye" aria-hidden="true"></i>
            </button>
        </td>
    </tr>
</tbody>
